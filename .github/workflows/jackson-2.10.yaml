name: Jackson-2.10

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package -Ddep.jackson.version=2.10.5 -Ddep.jackson-databind.version=2.10.5.1 -Dbasepom.git-id.skip
